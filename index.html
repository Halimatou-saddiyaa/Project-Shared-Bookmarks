<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bookmarks App</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Bookmarks App</h1>

    <!-- Dropdown to select a user -->
    <label for="userSelect">Select User:</label>
    <select id="userSelect">
      <option value="">-- Choose a user --</option>
    </select>

    <!-- Bookmark form -->
    <form id="bookmarkForm">
      <h2>Add a new bookmark</h2>
      <label>
        URL:
        <input
          type="url"
          id="urlInput"
          required
          placeholder="https://article.com"
        />
      </label>
      <label>
        Title:
        <input
          type="text"
          id="titleInput"
          required
          placeholder="Enter a title"
        />
      </label>
      <label>
        Description:
        <textarea
          id="descInput"
          required
          placeholder="Enter a description"
        ></textarea>
      </label>
      <button type="submit">Add Bookmark</button>
    </form>
    <!-- Container where bookmarks will be displayed -->
    <div id="bookmarksContainer"></div>
  </body>
</html>
